<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* div > p significa que p é filho de div, ou seja, está dentro do mesmo*/
        div > p {
            display: none;
        }

        /* faz com que o texto que foi escondido acima apareça somente quando se passa o mouse em cima */
        div:hover > p {
            display: block;
            color: white;
            background-color: deeppink;
            width: 130px;
        }

        div:hover {
            color: deeppink;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse aqui.
        <p>Texto escondido...</p>
    </div>
</body>
</html>
